<!DOCTYPE html>
<html>
<head>

<title>Android</title>

<link rel="stylesheet" href="android.css">

</head>
<body>
<table>
<td>
<div align="right" class="android">

    <!-- Cabeça -->
	<div class="head">
        <!-- Antena esquerda -->
		<div class="right_ant"></div>
        <!-- Antena direita -->
		<div class="left_ant"></div>
        <!-- Olho esquerdo -->
		<div class="right_eye"></div>
        <!-- Olho direito -->
		<div class="left_eye"></div>

        <div class="head:hover"></div>
	</div>

    <!-- Corpo -->
	<div class="body">
        <!-- Braço Esquerdo -->
		<div class="right_arm"></div>
        <!-- Braço Direito -->
		<div class="left_arm"></div>
        <!-- Perna Esquerda -->
		<div class="left_leg"></div>
        <!-- Perna Direita -->
		<div class="right_leg"></div>

        <div class="left_arm:hover"></div>

        <div class="right_arm:hover"></div>
    </div>
</div>
</td>
<td>

<div align="right"class="android2">

    <!-- Cabeça -->
	<div class="head2">
        <!-- Antena esquerda -->
		<div class="right_ant2"></div>
        <!-- Antena direita -->
		<div class="left_ant2"></div>
        <!-- Olho esquerdo -->
		<div class="right_eye2"></div>
        <!-- Olho direito -->
		<div class="left_eye2"></div>

        <div class="head2:hover"></div>
	</div>

    <!-- Corpo -->
	<div class="body2">
        <!-- Braço Esquerdo -->
		<div class="right_arm2"></div>
        <!-- Braço Direito -->
		<div class="left_arm2"></div>
        <!-- Perna Esquerda -->
		<div class="left_leg2"></div>
        <!-- Perna Direita -->
		<div class="right_leg2"></div>

        <div class="left_arm2:hover"></div>

        <div class="right_arm2:hover"></div>
	</div>
</div>
</td>
</table>
</body>
